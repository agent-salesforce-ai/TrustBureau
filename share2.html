<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live AI Business Report ‚Äî TrustBureau.ai</title>
  <meta name="description" content="Standalone AI-powered business report generator by agent-salesforce-ai">
  
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { heading: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'], sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: { brand: { green: '#00C09A', dark: '#0F172A', gray: '#64748B', light: '#F8FAFC', border: '#E5E7EB' } }
        }
      }
    }
  </script>
  <style>
    body { -webkit-font-smoothing: antialiased; background:#fff; }
    .card { border:1px solid #E5E7EB; border-radius:.75rem; background:#fff; box-shadow: 0 10px 20px rgba(0,0,0,.04); }
    .cta { background:#00C09A; color:#fff; font-weight:700; border-radius:.5rem; }
    .score-circle { width:120px; height:120px; border-radius:9999px; display:flex; align-items:center; justify-content:center; border:8px solid; font-family:'Plus Jakarta Sans',sans-serif; font-weight:800; font-size:2.3rem; }
    .score-red { border-color:#FECACA; color:#DC2626; background:#FEF2F2 }
    .score-yellow{ border-color:#FDE68A; color:#D97706; background:#FFFBEB }
    .score-green{ border-color:#A7F3D0; color:#059669; background:#ECFDF5 }
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="font-sans text-brand-dark">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/85 border-b border-brand-border backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <svg width="28" height="28" viewBox="0 0 50 50" fill="none"><path d="M25 5L42.5 12.5V27.5C42.5 37.5 25 45 25 45C25 45 7.5 37.5 7.5 27.5V12.5L25 5Z" fill="#00C09A"/><path d="M17.5 25L22.5 30L32.5 20" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="font-heading text-lg font-extrabold">TrustBureau.ai</span>
      </div>
      <nav class="flex items-center gap-3">
        <span id="api-status" class="hidden text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">üîë API Ready</span>
        <button id="settings-btn" class="text-sm text-brand-gray hover:text-brand-green">‚öôÔ∏è Settings</button>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <section class="max-w-4xl mx-auto px-4 pt-10">
    <h1 class="text-3xl font-heading font-extrabold text-center">Live AI Business Report</h1>
    <p class="text-center text-brand-gray mt-3">User: agent-salesforce-ai ‚Ä¢ 2025-11-11 23:53:53 UTC</p>
    <div class="card p-4 mt-6">
      <form id="search-form">
        <div class="flex gap-3">
          <input id="query" class="flex-1 px-4 py-3 border rounded-lg" placeholder="Enter company name (e.g., Salesforce, AOL)" autofocus>
          <button type="submit" class="cta px-6 py-3">Generate</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Results -->
  <section id="results" class="max-w-6xl mx-auto px-4 py-8 hidden">
    <div id="loader" class="card p-6 hidden flex items-center gap-3"><svg class="w-8 h-8 text-brand-green spin" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="2" opacity=".15"></circle><path d="M22 12a10 10 0 0 1-10 10" stroke-width="2"></path></svg><span>Generating comprehensive report... This may take a moment.</span></div>
    <div id="error" class="card p-5 border-red-200 bg-red-50 text-red-700 hidden"></div>
    <div id="content" class="hidden space-y-6"></div>
  </section>

  <script>
    // =================== CONFIGURATION ===================
    const HARDCODED_KEY = 'YOUR_API_KEY_HERE'; 

    // =================== API KEY MANAGEMENT ===================
    const API = {
      STORAGE_KEY: 'trustbureau_gemini_key_standalone_v3',
      getKey() {
        if (HARDCODED_KEY && HARDCODED_KEY !== 'YOUR_API_KEY_HERE') return HARDCODED_KEY;
        return localStorage.getItem(this.STORAGE_KEY);
      },
      setKey(key) { localStorage.setItem(this.STORAGE_KEY, key); this.updateStatus(); },
      updateStatus() { document.getElementById('api-status').classList.toggle('hidden', !this.getKey()); }
    };

    // =================== SETTINGS ===================
    document.getElementById('settings-btn').onclick = () => {
      const newKey = prompt('Enter your Gemini API key:', API.getKey() || '');
      if (newKey && newKey.trim()) {
        API.setKey(newKey.trim());
        alert('‚úÖ API key saved!');
      }
    };

    // =================== REPORT GENERATION ===================
    async function generateReport(query) {
      const apiKey = API.getKey();
      if (!apiKey) { return alert('API key is required. Click the Settings button (‚öôÔ∏è) to add one.'); }

      const ui = {
        results: document.getElementById('results'),
        loader: document.getElementById('loader'),
        content: document.getElementById('content'),
        error: document.getElementById('error'),
      };
      
      ui.results.classList.remove('hidden');
      ui.loader.classList.remove('hidden');
      ui.content.classList.add('hidden');
      ui.error.classList.add('hidden');

      try {
        const API_ENDPOINT = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
        
        // THIS IS THE NEW, MORE DETAILED PROMPT
        const requestBody = {
          contents: [{ parts: [{ text: `
            Generate a comprehensive business report for "${query}".
            Return ONLY a valid JSON object with the exact structure below. Do not include markdown formatting.
            {
              "summary": {
                "companyName": "Full official company name",
                "tagline": "A short, descriptive tagline for the company",
                "fullSummary": "A 3-4 sentence detailed paragraph about the company, its mission, and market position."
              },
              "riskScore": {
                "score": 750,
                "justification": "One sentence explanation for the score, considering its age, market position, and financial health."
              },
              "profile": {
                "founded": "Year",
                "headquarters": "City, State/Country",
                "employees": "Approximate number as a string (e.g., '70,000+')",
                "industry": "Primary Industry",
                "website": "Official website URL",
                "stockTicker": "Stock Ticker (e.g., 'CRM') or 'Private' if not applicable"
              },
              "financials": {
                "revenue": "Latest annual revenue (e.g., '$31.4B USD')",
                "netIncome": "Latest annual net income (e.g., '$2.2B USD' or '-$500M USD')",
                "marketCap": "Current market capitalization (e.g., '$200B USD') or 'N/A'"
              },
              "swot": {
                "strengths": ["At least 2 key strengths"],
                "weaknesses": ["At least 2 key weaknesses"],
                "opportunities": ["At least 2 potential opportunities"],
                "threats": ["At least 2 key threats"]
              },
              "news": [
                {
                  "title": "A recent, relevant news headline",
                  "source": "News source (e.g., 'Reuters')",
                  "date": "YYYY-MM-DD"
                },
                {
                  "title": "Another recent news headline",
                  "source": "News source",
                  "date": "YYYY-MM-DD"
                }
              ],
              "competitors": ["Top competitor 1", "Top competitor 2", "Top competitor 3"]
            }
          `}] }]
        };

        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          const errorResponse = await response.json();
          throw new Error(errorResponse.error.message);
        }

        const data = await response.json();
        const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!text) { throw new Error('API returned an empty response.'); }
        
        const report = JSON.parse(text);
        displayReport(report);

      } catch (error) {
        ui.error.innerHTML = `<strong>Error:</strong> ${error.message}<br><small>Ensure your API key is correct and the Generative Language API is enabled in Google Cloud.</small>`;
        ui.error.classList.remove('hidden');
      } finally {
        ui.loader.classList.add('hidden');
      }
    }

    // =================== DISPLAY & FORM ===================
    function displayReport(data) {
      const contentEl = document.getElementById('content');
      
      const renderList = (items) => items && items.length > 0 
        ? `<ul>${items.map(item => `<li class="mt-1">‚Ä¢ ${item}</li>`).join('')}</ul>` 
        : '<p class="text-sm text-brand-gray">Not available</p>';

      const renderNews = (items) => items && items.length > 0
        ? `<ul>${items.map(item => `
            <li class="mt-2">
              <p class="font-medium">${item.title}</p>
              <p class="text-xs text-brand-gray">${item.source} ‚Ä¢ ${item.date}</p>
            </li>
          `).join('')}</ul>`
        : '<p class="text-sm text-brand-gray">No recent news available</p>';

      contentEl.innerHTML = `
        <!-- Header -->
        <div>
          <h2 class="text-3xl font-bold font-heading">${data.summary?.companyName || 'Report'}</h2>
          <p class="text-lg text-brand-gray">${data.summary?.tagline || ''}</p>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          
          <!-- Left Column -->
          <div class="lg:col-span-2 space-y-6">
            <div class="card p-5">
              <h3 class="font-semibold mb-2">Executive Summary</h3>
              <p>${data.summary?.fullSummary || ''}</p>
            </div>
            <div class="card p-5">
              <h3 class="font-semibold mb-3">SWOT Analysis</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                <div><h4 class="font-medium text-green-600">Strengths</h4>${renderList(data.swot?.strengths)}</div>
                <div><h4 class="font-medium text-red-600">Weaknesses</h4>${renderList(data.swot?.weaknesses)}</div>
                <div><h4 class="font-medium text-blue-600">Opportunities</h4>${renderList(data.swot?.opportunities)}</div>
                <div><h4 class="font-medium text-yellow-600">Threats</h4>${renderList(data.swot?.threats)}</div>
              </div>
            </div>
            <div class="card p-5">
              <h3 class="font-semibold mb-3">Recent News</h3>
              ${renderNews(data.news)}
            </div>
          </div>
          
          <!-- Right Column -->
          <div class="space-y-6">
            <div class="card p-5">
              <h3 class="font-semibold mb-3">AI Risk Score</h3>
              <div class="score-circle mx-auto ${data.riskScore?.score < 550 ? 'score-red' : data.riskScore?.score < 700 ? 'score-yellow' : 'score-green'}">
                <span>${data.riskScore?.score || '‚Äî'}</span>
              </div>
              <p class="text-center text-sm text-brand-gray mt-3">${data.riskScore?.justification || ''}</p>
            </div>
            <div class="card p-5 text-sm">
              <h3 class="font-semibold mb-3">Company Profile</h3>
              ${Object.entries(data.profile || {}).map(([k,v]) => `<div class="flex justify-between py-1 border-b"><span class="text-brand-gray">${k.charAt(0).toUpperCase() + k.slice(1)}</span><span class="font-medium">${v}</span></div>`).join('')}
            </div>
            <div class="card p-5 text-sm">
              <h3 class="font-semibold mb-3">Key Financials</h3>
              ${Object.entries(data.financials || {}).map(([k,v]) => `<div class="flex justify-between py-1 border-b"><span class="text-brand-gray">${k.charAt(0).toUpperCase() + k.slice(1)}</span><span class="font-medium">${v}</span></div>`).join('')}
            </div>
            <div class="card p-5">
              <h3 class="font-semibold mb-3">Top Competitors</h3>
              ${renderList(data.competitors)}
            </div>
          </div>

        </div>
      `;
      contentEl.classList.remove('hidden');
    }

    document.getElementById('search-form').onsubmit = (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (query) generateReport(query);
    };

    // =================== INIT ===================
    window.addEventListener('DOMContentLoaded', () => {
      API.updateStatus();
      console.log(`App Initialized | User: agent-salesforce-ai | UTC: 2025-11-11 23:53:53`);
    });
  </script>
</body>
</html>
