<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live AI Business Report ‚Äî TrustBureau.ai</title>

  <meta name="theme-color" content="#00C09A">
  <meta name="description" content="Live AI-powered business verification and reports">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            heading: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          colors: {
            brand: {
              green: '#00C09A',
              dark:  '#0F172A',
              gray:  '#64748B',
              light: '#F8FAFC',
              border:'#E5E7EB'
            }
          }
        }
      }
    }
  </script>

  <style>
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background:#fff; }
    .dark body { background: #0F172A; }
    .card { border:1px solid #E5E7EB; border-radius:.75rem; background:#fff; box-shadow: 0 10px 20px rgba(0,0,0,.04); }
    .dark .card { background: #1E293B; border-color: #334155; }
    .cta { background:#00C09A; color:#fff; font-weight:700; border-radius:.5rem; transition: all .15s ease; }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(0,192,154,.15); }
    .score-circle { width:120px; height:120px; border-radius:9999px; display:flex; align-items:center; justify-content:center; border:8px solid; font-family:'Plus Jakarta Sans',sans-serif; font-weight:800; font-size:2.3rem; }
    .score-red { border-color:#FECACA; color:#DC2626; background:#FEF2F2 }
    .score-yellow{ border-color:#FDE68A; color:#D97706; background:#FFFBEB }
    .score-green{ border-color:#A7F3D0; color:#059669; background:#ECFDF5 }
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .dark { color: #F1F5F9; }
    .dark .text-brand-gray { color: #94A3B8; }
    .kbd{border:1px solid #cbd5e1;border-bottom-width:3px;border-radius:.375rem;padding:.15rem .35rem;font-size:.75rem;background:#f8fafc}
  </style>
</head>

<body class="font-sans text-brand-dark">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/85 border-b border-brand-border backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <svg width="28" height="28" viewBox="0 0 50 50" fill="none">
          <path d="M25 5L42.5 12.5V27.5C42.5 37.5 25 45 25 45C25 45 7.5 37.5 7.5 27.5V12.5L25 5Z" fill="#00C09A"/>
          <path d="M17.5 25L22.5 30L32.5 20" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="font-heading text-lg md:text-xl font-extrabold">TrustBureau.ai</span>
      </div>

      <nav class="flex items-center gap-2 sm:gap-3">
        <span id="api-status" class="hidden text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">
          üîë API Ready
        </span>
        <button id="test-api-btn" class="text-xs px-2 py-1 border rounded">Test API</button>
        <button id="settings-btn" class="text-sm text-brand-gray hover:text-brand-green">‚öôÔ∏è</button>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <section class="max-w-4xl mx-auto px-4 pt-10">
    <h1 class="text-3xl md:text-5xl font-heading font-extrabold text-center">Live AI Business Report</h1>
    <p class="text-center text-brand-gray mt-3">User: agent-salesforce-ai ‚Ä¢ <span id="now"></span> UTC</p>

    <div class="card p-4 mt-6">
      <form id="search-form">
        <div class="flex gap-3">
          <input id="query" class="flex-1 px-4 py-3 border rounded-lg" placeholder="Enter company name" autofocus>
          <button type="submit" class="cta px-6 py-3">Generate</button>
        </div>
      </form>
    </div>

    <div class="text-center mt-4">
      <button id="btn-sample" class="text-sm text-brand-green hover:underline">Load sample (no API)</button>
    </div>
  </section>

  <!-- Results -->
  <section id="results" class="max-w-6xl mx-auto px-4 py-8 hidden">
    <div id="loader" class="card p-6 hidden">
      <svg class="w-8 h-8 text-brand-green spin inline" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="10" stroke-width="2" opacity=".15"></circle>
        <path d="M22 12a10 10 0 0 1-10 10" stroke-width="2"></path>
      </svg>
      <span class="ml-3">Generating...</span>
    </div>

    <div id="error" class="card p-5 border-red-200 bg-red-50 text-red-700 hidden"></div>

    <div id="content" class="hidden space-y-6">
      <h2 id="title" class="text-2xl font-bold"></h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="card p-5">
          <h3 class="font-semibold mb-3">Risk Score</h3>
          <div id="score-circle" class="score-circle mx-auto">
            <span id="score">‚Äî</span>
          </div>
        </div>

        <div class="md:col-span-2 card p-5">
          <h3 class="font-semibold mb-3">Summary</h3>
          <p id="summary"></p>
          <div id="profile" class="mt-4 p-3 bg-gray-50 rounded"></div>
        </div>
      </div>

      <div class="text-xs text-brand-gray">
        Tip: Press <span class="kbd">Ctrl</span>+<span class="kbd">D</span> to toggle the debug console.
      </div>
    </div>
  </section>

  <!-- Debug Console -->
  <div id="debug" class="fixed bottom-0 left-0 right-0 bg-black text-green-400 text-xs font-mono p-2 max-h-40 overflow-y-auto hidden"></div>

  <script>
    // ---------- Helpers ----------
    const nowEl = document.getElementById('now');
    nowEl.textContent = new Date().toISOString().replace('T',' ').slice(0,19);

    const debug = (msg) => {
      console.log(msg);
      const el = document.getElementById('debug');
      el.innerHTML += `[${new Date().toTimeString().slice(0,8)}] ${msg}<br>`;
      el.scrollTop = el.scrollHeight;
    };

    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'd' && e.ctrlKey) {
        document.getElementById('debug').classList.toggle('hidden');
      }
    });

    // ---------- API Key & Model Management ----------
    const API = {
      getKey() {
        const key = localStorage.getItem('gemini_key');
        debug(`Retrieved key: ${key ? key.substring(0,10) + '‚Ä¶' : 'none'}`);
        return key;
      },
      setKey(key) {
        localStorage.setItem('gemini_key', key);
        debug(`Saved key: ${key.substring(0,10)}‚Ä¶`);
        this.updateStatus();
      },
      getModel() {
        const m = localStorage.getItem('gemini_model');
        if (m) debug(`Using saved model: ${m}`);
        return m;
      },
      setModel(model) {
        localStorage.setItem('gemini_model', model);
        debug(`Saved model: ${model}`);
      },
      updateStatus() {
        const hasKey = !!this.getKey();
        document.getElementById('api-status').classList.toggle('hidden', !hasKey);
      }
    };

    // Pick an available model that supports generateContent
    async function resolveBestModel(key) {
      const prefer = [
        /gemini-2\.5-flash-lite/i,
        /gemini-2\.5-flash/i,
        /gemini-2\.0-flash/i,
        /gemini-2\.0-pro/i,
        /gemini-1\.5-flash/i,
        /gemini-1\.5-pro/i
      ];
      try {
        const url = `https://generativelanguage.googleapis.com/v1/models?key=${encodeURIComponent(key)}`;
        debug(`Listing models: ${url}`);
        const res = await fetch(url);
        debug(`List models response: ${res.status}`);
        if (!res.ok) throw new Error(`models.list failed: ${res.status}`);
        const data = await res.json();
        const models = (data.models || []).filter(m => (m.supportedGenerationMethods || m.supported_generation_methods || []).includes('generateContent'));
        for (const pat of prefer) {
          const found = models.find(m => pat.test(m.name) || pat.test(m.baseModelId || ''));
          if (found) return found.name.replace(/^models\//,'');
        }
        // Fallback to first generateContent-capable model
        if (models[0]?.name) return models[0].name.replace(/^models\//,'');
      } catch (e) {
        debug(`Model resolution error: ${e.message}`);
      }
      // Final fallback
      return 'gemini-2.0-flash';
    }

    // ---------- UI Buttons ----------
    document.getElementById('test-api-btn').onclick = async () => {
      const key = API.getKey();
      if (!key) {
        alert('No API key set. Click settings to add one.');
        return;
      }
      try {
        const url = `https://generativelanguage.googleapis.com/v1/models?key=${encodeURIComponent(key)}`;
        debug(`Testing URL: ${url}`);
        const res = await fetch(url);
        debug(`Test response: ${res.status}`);
        if (!res.ok) {
          const txt = await res.text();
          alert(`‚ùå API key test failed: ${res.status}\n${txt.slice(0,400)}`);
          return;
        }
        const data = await res.json();
        const gcModels = (data.models || []).filter(m => (m.supportedGenerationMethods || m.supported_generation_methods || []).includes('generateContent'));
        const chosen = gcModels.find(m => /gemini-2\.[05]-flash(-lite)?/i.test(m.name)) || gcModels[0];
        if (chosen?.name) {
          const name = chosen.name.replace(/^models\//,'');
          API.setModel(name);
          alert(`‚úÖ API key works. Selected model: ${name}`);
        } else {
          alert('‚úÖ API key works, but no suitable model with generateContent found in list. You may need to enable billing or access.');
        }
      } catch (e) {
        alert(`‚ùå Test failed: ${e.message}`);
        debug(`Test error: ${e.message}`);
      }
    };

    document.getElementById('settings-btn').onclick = async () => {
      const currentKey = API.getKey() || '';
      const newKey = prompt('Enter your Gemini API key:', currentKey);
      if (newKey && newKey !== currentKey) API.setKey(newKey);
      const currentModel = API.getModel() || '';
      const newModel = prompt('Optional: Enter a specific model (e.g., gemini-2.5-flash-lite). Leave blank to auto-detect:', currentModel);
      if (newModel && newModel !== currentModel) API.setModel(newModel);
      alert('Settings saved.');
    };

    // ---------- Report Generation ----------
    async function generateReport(query) {
      const key = API.getKey();
      if (!key) {
        alert('Please add your API key in Settings first');
        return;
      }

      document.getElementById('results').classList.remove('hidden');
      document.getElementById('loader').classList.remove('hidden');
      document.getElementById('content').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');

      try {
        // Resolve a working model
        let model = API.getModel();
        if (!model) {
          model = await resolveBestModel(key);
          API.setModel(model);
        }
        debug(`Using model: ${model}`);

        const apiUrl = `https://generativelanguage.googleapis.com/v1/models/${encodeURIComponent(model)}:generateContent?key=${encodeURIComponent(key)}`;
        debug(`API URL: ${apiUrl}`);

        // Ask for JSON directly via JSON Mode
        const requestBody = {
          contents: [{
            role: 'user',
            parts: [{
              text: `Create a business report for ${query}. Return ONLY JSON with this shape:\n{\n  "summary": {"companyName": string, "summary": string},\n  "riskScore": {"score": number, "justification": string},\n  "profile": {"founded": string, "headquarters": string, "employees": string, "industry": string, "website": string}\n}\nRespond strictly as JSON.`
            }]
          }],
          generationConfig: {
            responseMimeType: 'application/json'
          }
        };

        debug('Sending request‚Ä¶');
        let res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        // If model not found, auto-refresh model and retry once
        if (res.status === 404) {
          const errText = await res.text();
          debug(`404 on ${model}. Body: ${errText.slice(0,200)}‚Ä¶`);
          debug('Attempting auto-detect model and retry‚Ä¶');
          const autoModel = await resolveBestModel(key);
          if (autoModel && autoModel !== model) {
            API.setModel(autoModel);
            const retryUrl = `https://generativelanguage.googleapis.com/v1/models/${encodeURIComponent(autoModel)}:generateContent?key=${encodeURIComponent(key)}`;
            debug(`Retry API URL: ${retryUrl}`);
            res = await fetch(retryUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(requestBody)
            });
          }
        }

        debug(`Response status: ${res.status}`);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`API Error ${res.status}: ${errorText.slice(0,400)}`);
        }

        const data = await res.json();
        debug('Response received successfully');

        // JSON Mode: directly parse candidate text as JSON
        const jsonText = data?.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || '';
        let report;
        try {
          report = jsonText ? JSON.parse(jsonText) : null;
        } catch (e) {
          // Fallback: extract first JSON object from text
          const match = jsonText.match(/\{[\s\S]*\}/);
          report = match ? JSON.parse(match[0]) : null;
        }

        if (!report) throw new Error('Could not parse JSON from model response.');
        displayReport(report);

      } catch (error) {
        debug(`Error: ${error.message}`);
        document.getElementById('error').innerHTML = `
          <strong>Error:</strong> ${error.message}<br>
          <small>Press Ctrl+D to see debug log</small>
        `;
        document.getElementById('error').classList.remove('hidden');
      } finally {
        document.getElementById('loader').classList.add('hidden');
      }
    }

    function displayReport(data) {
      debug('Displaying report');
      document.getElementById('content').classList.remove('hidden');

      document.getElementById('title').textContent = data?.summary?.companyName || 'Report';
      document.getElementById('summary').textContent = data?.summary?.summary || '';

      const score = Number(data?.riskScore?.score ?? 0);
      document.getElementById('score').textContent = Number.isFinite(score) && score > 0 ? score : '‚Äî';

      const circle = document.getElementById('score-circle');
      circle.className = 'score-circle mx-auto';
      if (score && score < 550) circle.classList.add('score-red');
      else if (score && score < 700) circle.classList.add('score-yellow');
      else if (score) circle.classList.add('score-green');

      const prof = data?.profile || {};
      document.getElementById('profile').innerHTML = Object.entries(prof)
        .map(([k,v]) => `<div><strong>${k}:</strong> ${v ?? ''}</div>`)
        .join('');
    }

    // ---------- Sample Button ----------
    document.getElementById('btn-sample').onclick = () => {
      debug('Loading sample report');
      displayReport({
        summary: {
          companyName: 'Salesforce, Inc.',
          summary: 'Leading CRM platform company founded in 1999.'
        },
        riskScore: {
          score: 820,
          justification: 'Strong market position'
        },
        profile: {
          founded: '1999',
          headquarters: 'San Francisco, CA',
          employees: '73,000+',
          industry: 'Cloud Software',
          website: 'https://salesforce.com'
        }
      });
      document.getElementById('results').classList.remove('hidden');
      document.getElementById('content').classList.remove('hidden');
    };

    // ---------- Form Handler ----------
    document.getElementById('search-form').onsubmit = (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (query) generateReport(query);
    };

    // ---------- Init ----------
    API.updateStatus();
    debug('App ready');
  </script>
</body>
</html>
