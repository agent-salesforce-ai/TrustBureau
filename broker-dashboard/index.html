<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBureau â€” Broker Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

  <!-- Outseta Quickstart script -->
  <script>
    var o_options = {
      domain: 'trustbureauai.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    :root {
      --accent-color: #10b981;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-left img {
      height: 32px;
    }

    .brand-left span {
      font-weight: 600;
      font-size: 18px;
    }

    /* Top right buttons */
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .primary-btn {
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      color: white;
      background: var(--accent-color);
    }

    .primary-btn:hover {
      opacity: 0.9;
    }

    .logout-link {
      font-size: 14px;
      text-decoration: none;
      color: #6b7280;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    /* Page title */
    .page-title {
      font-size: 28px;
      font-weight: 600;
      margin: 10px 0 24px;
      padding-bottom: 6px;
    }

    /* Card layout */
    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 0.9fr); /* wider left card */
      gap: 20px;
      align-items: flex-start; /* allow right card to be shorter */
    }

    @media (max-width: 860px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .nav-actions {
        flex-direction: column;
        gap: 8px;
        align-items: flex-end;
      }
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.05);
    }

    .card-header {
      padding: 12px 18px;
      border-bottom: 1px solid #e5e7eb;
    }

    .card-header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .card-body {
      padding: 14px 18px 16px;
    }

    .card-body p {
      margin: 0 0 16px;
      font-size: 14px;
      color: #6b7280;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }

    .field {
      margin-bottom: 14px;
    }

    /* Logo preview */
    .logo-preview-box {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      background: #f9fafb;
      border: 2px dashed #d1d5db;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .logo-preview-box:hover {
      border-color: var(--accent-color);
      background: #f0fdf4;
    }

    .logo-preview-box.dragging {
      border-color: var(--accent-color);
      background: #f0fdf4;
      transform: scale(1.02);
    }

    .logo-preview-box img {
      max-width: 85%;
      max-height: 85%;
      object-fit: contain;
    }

    .logo-placeholder {
      text-align: center;
      color: #6b7280;
    }

    .logo-placeholder svg {
      width: 40px;
      height: 40px;
      margin: 0 auto 8px;
      opacity: 0.5;
    }

    .logo-placeholder .main-text {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .logo-placeholder .sub-text {
      font-size: 12px;
      color: #9ca3af;
    }

    .pill-small {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    #logoInput {
      display: none;
    }

    /* widen Outseta profile content */
    .o-profile-left {
      width: 150px !important;
    }

    .o-profile-right {
      width: calc(100% - 150px) !important;
    }
  </style>
</head>

<body>

<div class="page">

  <!-- NAV BAR -->
  <header class="top-bar">
    <div class="brand-left">
      <img src="../tb-logo.png" alt="TrustBureau logo" />
    </div>

    <div class="nav-actions">
      <a class="primary-btn" href="/broker-toolbox">My Broker Box</a>
      <a class="logout-link" href="javascript:OutsetaAuth.logout()">Log out</a>
    </div>
  </header>

  <!-- PAGE TITLE -->
  <div class="page-title">Broker Dashboard</div>

  <div class="grid">

    <!-- LEFT: Account & Billing -->
    <section class="card">
      <div class="card-header">
        <h2>Account &amp; billing</h2>
      </div>
      <div class="card-body">
        <p>Manage your profile, billing details, and subscription.</p>

        <div data-o-profile="1" data-mode="embed"></div>
      </div>
    </section>

    <!-- RIGHT: Brand your toolbox -->
    <section class="card">
      <div class="card-header">
        <h2>Brand your toolbox</h2>
      </div>
      <div class="card-body">
        <p>Upload your logo to personalize your Broker Box tools.</p>

        <div class="field">
          <label for="logoInput">Portal logo</label>
          <input id="logoInput" type="file" accept="image/*" />
          <div class="logo-preview-box" id="logoPreviewBox">
            <div class="logo-placeholder">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <div class="main-text">Click to upload or drag and drop</div>
              <div class="sub-text">PNG, JPG, SVG up to 10MB</div>
            </div>
          </div>
          <div class="pill-small">Stored in this browser for now.</div>
        </div>

      </div>
    </section>

  </div>
</div>

<script>
  // Simple client-side storage
  (function() {
    var logoInput  = document.getElementById('logoInput');
    var logoBox    = document.getElementById('logoPreviewBox');

    var STORAGE_LOGO_KEY  = 'tbLogoDataUrl';

    function setLogo(dataUrl) {
      logoBox.innerHTML = '';
      if (dataUrl) {
        var img = document.createElement('img');
        img.src = dataUrl;
        logoBox.appendChild(img);
      } else {
        logoBox.innerHTML = '<div class="logo-placeholder"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><div class="main-text">Click to upload or drag and drop</div><div class="sub-text">PNG, JPG, SVG up to 10MB</div></div>';
      }
    }

    function loadLogo() {
      var saved = null;
      try { saved = localStorage.getItem(STORAGE_LOGO_KEY); } catch (e) {}
      if (saved) setLogo(saved);
    }

    function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) return;
      var reader = new FileReader();
      reader.onload = function(ev) {
        var dataUrl = ev.target.result;
        setLogo(dataUrl);
        try { localStorage.setItem(STORAGE_LOGO_KEY, dataUrl); } catch (err) {}
      };
      reader.readAsDataURL(file);
    }

    // Click to upload
    logoBox.addEventListener('click', function() {
      logoInput.click();
    });

    logoInput.addEventListener('change', function(e) {
      var file = e.target.files && e.target.files[0];
      if (file) handleFile(file);
    });

    // Drag and drop
    logoBox.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.stopPropagation();
      logoBox.classList.add('dragging');
    });

    logoBox.addEventListener('dragleave', function(e) {
      e.preventDefault();
      e.stopPropagation();
      logoBox.classList.remove('dragging');
    });

    logoBox.addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      logoBox.classList.remove('dragging');
      
      var file = e.dataTransfer.files && e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    loadLogo();

    // Preserve URL parameters for navigation (Outseta auth token)
    function preserveUrlParameters() {
      const urlParams = window.location.search;
      const hashParams = window.location.hash;

      const pathsToUpdate = ["/broker-toolbox"];

      document.querySelectorAll("a[href]").forEach(link => {
        const href = link.getAttribute("href");
        if (href && pathsToUpdate.some(path => href.startsWith(path))) {
          const cleanHref = href.split('?')[0].split('#')[0];
          link.href = cleanHref + urlParams + hashParams;
        }
      });
    }

    // Call on page load
    preserveUrlParameters();
  })();
</script>

</body>
</html>
