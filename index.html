<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustBureau.ai | Intelligence Suite</title>
  <meta name="description" content="Access the TrustBureau intelligence suite: DeepScrub, Approval Toolbox, and Perrepus.">
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path d=%22M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z%22 fill=%22%23333333%22/><path d=%22M10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z%22 fill=%22white%22/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-body: #050505;
      --bg-card: rgba(20, 20, 20, 0.4);
      --bg-card-hover: rgba(30, 30, 30, 0.6);
      --border-primary: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --accent-green: #22c55e;
      --accent-glow: 120, 120, 120;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      position: relative;
    }

    /* Ambient Background Animation */
    .aurora-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% 0%, #1a2c2a 0%, #050505 50%, #000000 100%);
      z-index: -2;
      animation: auroraPulse 10s ease-in-out infinite alternate;
    }
    
    @keyframes auroraPulse {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    /* Film Grain Overlay */
    .noise-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Main Content - Centered Hub */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    /* Hero Logo Styles */
    .hero-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 3.5rem;
      opacity: 0;
      animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .hero-logo-icon {
      width: 48px;
      height: 48px;
      color: var(--text-primary);
      filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.2));
    }

    .hero-logo-text {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.15em;
      color: var(--text-primary);
      text-transform: uppercase;
    }
    
    .hero-logo-text span {
      color: #888;
      font-weight: 400; 
    }

    .hub-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hub-title::before, .hub-title::after {
        content: '';
        height: 1px;
        width: 30px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      width: 100%;
      max-width: 960px;
    }

    /* Clean Card Styling */
    .tool-card {
      background: var(--bg-card);
      border: 1px solid var(--border-primary);
      border-radius: 16px;
      padding: 3rem 2rem;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.6s ease-out forwards;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.03), 0 0 60px rgba(255, 255, 255, 0.02);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .tool-card .icon-wrapper {
      border-color: #444;
      background: rgba(255,255,255,0.03);
    }

    .tool-card .tool-icon {
      color: #bbb;
    }

    .tool-card .tool-name {
      color: #ccc;
    }

    .tool-card .tool-desc {
      color: #888;
    }

    .tool-card:hover .icon-wrapper {
      border-color: rgba(255,255,255,0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    .tool-card:hover .tool-icon {
      color: var(--text-primary);
    }

    .tool-card:hover .tool-name {
      color: var(--text-primary);
    }

    .tool-card:hover .tool-desc {
      color: var(--text-secondary);
    }

    /* Inner Light Border Effect */
    .tool-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px; 
      padding: 1px; 
      background: linear-gradient(180deg, rgba(255,255,255,0.1), transparent); 
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); 
      -webkit-mask-composite: xor; 
      mask-composite: exclude; 
      pointer-events: none;
    }

    .tool-card:nth-child(1) { animation-delay: 0.1s; }
    .tool-card:nth-child(2) { animation-delay: 0.2s; }
    .tool-card:nth-child(3) { animation-delay: 0.3s; }

    /* Spotlight Gradient Effect */
    .tool-card::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(
        600px circle at var(--mouse-x) var(--mouse-y),
        rgba(var(--accent-glow), 0.1),
        transparent 40%
      );
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
      z-index: 1;
    }

    .tool-card:hover::after {
      opacity: 1;
    }

    .tool-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.08), 0 0 80px rgba(255, 255, 255, 0.04), 0 10px 30px rgba(0,0,0,0.3);
    }

    .icon-wrapper {
      width: 72px;
      height: 72px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      border: 1px solid var(--border-primary);
      transition: all 0.4s ease;
      position: relative;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
      z-index: 2;
    }

    .tool-card:hover .icon-wrapper {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .tool-icon {
      width: 32px;
      height: 32px;
      color: var(--text-primary);
      opacity: 0.9;
      transition: color 0.3s ease;
    }
    
    .tool-content {
      position: relative;
      z-index: 2;
    }

    .tool-name {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.02em;
      transition: color 0.3s ease;
    }

    .tool-desc {
      font-size: 0.875rem;
      color: var(--text-secondary);
      line-height: 1.5;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    /* Footer */
    footer {
      padding: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: auto;
      border-top: 1px solid transparent;
    }

    footer a {
      font-size: 0.75rem;
      color: #444;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    footer a:hover {
      color: var(--text-primary);
    }

    /* Login Button */
    .login-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      padding: 0.5rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 600;
      border: 1px solid var(--border-primary);
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      transition: all 0.2s;
      backdrop-filter: blur(4px);
    }

    .login-btn:hover {
      color: var(--text-primary);
      border-color: var(--text-secondary);
      background: rgba(255,255,255,0.08);
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Mobile */
    @media (max-width: 768px) {
      .cards-container { grid-template-columns: 1fr; max-width: 400px; }
      main { padding-top: 6rem; padding-bottom: 4rem; }
    }
  </style>
</head>
<body>

  <div class="aurora-bg"></div>
  <div class="noise-overlay"></div>
  
  <a href="https://trustbureau.ai/approval-toolbox.html" class="login-btn">Sign In</a>

  <main>
    <div class="hero-logo">
      <svg class="hero-logo-icon" viewBox="0 0 24 24" fill="none">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="currentColor" opacity="0.1"/>
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="hero-logo-text">TRUST<span>BUREAU</span></span>

          </svg>
        </div>

          <div class="tool-name">DeepScrub</div>
          <div class="tool-desc">Automated forensic due diligence and business verification.</div>
        </div>
      </a>

      <!-- 2. SMB ToolBox -->
      <a href="https://trustbureau.ai/approval-toolbox.html" class="tool-card">

          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      <!-- 3. ables.ai -->
      <a href="https://trustbureau.ai/approval-toolbox.html" class="tool-card">
        <div class="icon-wrapper">
          <svg class="tool-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="transform: rotate(180deg);">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M16 12v1a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"></path>
          </svg>
        </div>
        <div class="tool-content">
          <div class="tool-name">ables.ai</div>
          <div class="tool-desc">(LLuwM) Underwriting Modal (Invite Only)</div>
        </div>
      </a>

    </div>
  </main>

  <footer>
    <a href="#">Documentation</a>
    <a href="#">Status</a>
    <a href="#">Support</a>
  </footer>

  <script>
    // Spotlight Effect
    document.querySelectorAll('.tool-card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });
  </script>

</body>
</html>
