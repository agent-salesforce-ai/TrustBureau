<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustBureau.ai</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path d=%22M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z%22 fill=%22%23888888%22/><path d=%22M10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z%22 fill=%22white%22/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    .login-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid #222;
      border-radius: 6px;
      color: #555;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .login-btn:hover {
      border-color: #444;
      color: #888;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .logo svg {
      width: 32px;
      height: 32px;
    }

    .logo span {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .logo span span {
      color: #555;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem 1.5rem;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
    }

    .option:hover {
      border-color: #333;
      background: #111;
      transform: translateX(4px);
    }

    .option-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #151515;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .option-icon svg {
      width: 22px;
      height: 22px;
      color: #888;
    }

    .option:hover .option-icon {
      background: #1a1a1a;
    }

    .option:hover .option-icon svg {
      color: #aaa;
    }

    .option-content {
      flex: 1;
    }

    .option-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .option-desc {
      font-size: 0.8125rem;
      color: #666;
    }

    .option-arrow {
      color: #333;
      transition: all 0.2s;
    }

    .option:hover .option-arrow {
      color: #666;
      transform: translateX(4px);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #333;
      text-align: center;
    }

    .footer a {
      color: #444;
      text-decoration: none;
    }

    .footer a:hover {
      color: #666;
    }
  </style>
</head>
<body>

  <a href="approval-toolbox.html" class="login-btn">Login</a>

  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="currentColor" opacity="0.1"/>
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" stroke="#888" stroke-width="1.5" fill="none"/>
        <path d="M9 12l2 2 4-4" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Trust<span>Bureau</span></span>
    </div>

    <div class="options">
      <a href="approval-toolbox.html" class="option">
        <div class="option-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zM10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
          </svg>
        </div>
        <div class="option-content">
          <div class="option-title">Approval Toolbox</div>
          <div class="option-desc">Funding calculator & client offers</div>
        </div>
        <svg class="option-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>

      <a href="deep-scrub.html" class="option">
        <div class="option-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </div>
        <div class="option-content">
          <div class="option-title">DeepScrub</div>
          <div class="option-desc">Business lookup & background checks</div>
        </div>
        <svg class="option-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </div>

    <div class="footer">
      © 2025 TrustBureau.ai · <a href="mailto:support@trustbureau.ai">Support</a>
    </div>
  </div>

</body>
</html>
