<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustBureau.ai</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path d=%22M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z%22 fill=%22%23888888%22/><path d=%22M10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z%22 fill=%22white%22/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    .login-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid #222;
      border-radius: 6px;
      color: #555;
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .login-btn:hover {
      border-color: #444;
      color: #888;
    }

    .container {
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }
    
    .glow-circle {
      position: fixed;
      width: 680px;
      height: 680px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 0.1),
        0 0 80px rgba(255, 255, 255, 0.06),
        0 0 120px rgba(200, 200, 200, 0.04);
      pointer-events: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 3rem;
    }

    .logo svg {
      width: 32px;
      height: 32px;
    }

    .logo span {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .logo span span {
      color: #555;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      padding: 1.5rem;
      background: linear-gradient(135deg, #0a0a0a 0%, #080808 100%);
      border: 1px solid #1a1a1a;
      border-radius: 16px;
      text-decoration: none;
      color: inherit;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .option::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.25s;
    }

    .option:hover::before {
      opacity: 1;
    }

    .option:hover {
      border-color: #2a2a2a;
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.03) inset, 0 0 20px color-mix(in srgb, var(--accent, #888) 15%, transparent);
    }

    .option-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #151515 0%, #111 100%);
      border: 1px solid #222;
      border-radius: 12px;
      flex-shrink: 0;
      transition: all 0.25s;
    }

    .option-icon svg {
      width: 22px;
      height: 22px;
      color: #666;
      transition: all 0.25s;
    }

    .option:hover .option-icon {
      border-color: #333;
      background: linear-gradient(135deg, #1a1a1a 0%, #151515 100%);
    }

    .option:hover .option-icon svg {
      color: var(--accent, #999);
    }

    .option-content {
      flex: 1;
      position: relative;
      z-index: 1;
    }

    .option-title {
      font-size: 1.0625rem;
      font-weight: 600;
      margin-bottom: 0.375rem;
      letter-spacing: -0.01em;
    }

    .option-desc {
      font-size: 0.8125rem;
      color: #555;
      letter-spacing: 0.01em;
    }

    .option:hover .option-desc {
      color: #666;
    }

    .option-arrow {
      color: #2a2a2a;
      transition: all 0.25s;
      position: relative;
      z-index: 1;
    }

    .option:hover .option-arrow {
      color: #555;
      transform: translateX(4px);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #333;
      text-align: center;
    }

    .footer a {
      color: #444;
      text-decoration: none;
    }

    .footer a:hover {
      color: #666;
    }
  </style>
</head>
<body>

  <div class="glow-circle"></div>
  <a href="approval-toolbox.html" class="login-btn">Login</a>

  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="currentColor" opacity="0.1"/>
        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" stroke="#888" stroke-width="1.5" fill="none"/>
        <path d="M9 12l2 2 4-4" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Trust<span>Bureau</span></span>
    </div>

    <div class="options">
      <a href="approval-toolbox.html" class="option" style="--accent: #10b981;">
        <div class="option-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zM10 17l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
          </svg>
        </div>
        <div class="option-content">
          <div class="option-title">Approval Toolbox</div>
          <div class="option-desc">Funding calculator & client offers</div>
        </div>
        <svg class="option-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>

      <a href="deep-scrub.html" class="option" style="--accent: #6366f1;">
        <div class="option-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
        </div>
        <div class="option-content">
          <div class="option-title">DeepScrub</div>
          <div class="option-desc">Business lookup & background checks</div>
        </div>
        <svg class="option-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>

      <a href="approval-toolbox.html" class="option" style="--accent: #f59e0b;">
        <div class="option-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="4"/>
            <path d="M16 12v1a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"/>
          </svg>
        </div>
        <div class="option-content">
          <div class="option-title">Ables.ai</div>
          <div class="option-desc">Large Language Underwriting Model (LLuM)</div>
        </div>
        <svg class="option-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18l6-6-6-6"/>
        </svg>
      </a>
    </div>

    <div class="footer">
      © 2025 TrustBureau.ai · <a href="mailto:support@trustbureau.ai">Support</a>
    </div>
  </div>

</body>
</html>
