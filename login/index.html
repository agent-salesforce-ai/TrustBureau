<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBureau — Log in</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>

  <!-- Outseta Quickstart script -->
  <script>
    var o_options = {
      domain: 'trustbureauai.outseta.com',
      load: 'auth,customForm,emailList,leadCapture,nocode,profile,support'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08);
    }

    .logo-wrap {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-wrap img {
      height: 48px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 0.5rem;
      text-align: center;
    }

    p.subtext {
      font-size: 0.95rem;
      color: #6b7280;
      text-align: center;
      margin: 0 0 1.5rem;
    }

    .footer-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      text-align: center;
      color: #6b7280;
    }

    .footer-text a {
      color: #10b981;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-wrap">
    <a href="/">
      <img src="../tb-logo.png" alt="TrustBureau logo" />
    </a>
  </div>

  <h1>Log in</h1>
  <p class="subtext">Access your Broker Dashboard and tools.</p>

  <!-- Outseta login embed -->
  <div
    data-o-auth="1"
    data-mode="embed"
    data-widget-mode="login">
  </div>

  <div class="footer-text">
    Don’t have an account yet?
    <a href="/signup/">Create one</a>
  </div>
</div>

<footer>
  &copy; 2025 TrustBureau.ai. All rights reserved.
</footer>

</body>
</html>
