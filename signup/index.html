<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Outseta -->
    <script src="https://cdn.outseta.com/outseta.min.js" data-options="domain: trustbureau.outseta.com"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
            background: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
        }

        .signup-box {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .logo {
            width: 160px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: #222;
        }

        p.subtext {
            font-size: 15px;
            color: #666;
            margin-bottom: 28px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../tb-logo.png" class="logo" alt="TrustBureau Logo" />

    <div class="signup-box">
        <h1>Create Your Account</h1>
        <p class="subtext">Sign up to access your TrustBureau dashboard.</p>

        <div 
            data-o-auth="1"
            data-widget-mode="register"
            data-plan-uid="vWyb5lmb"
            data-plan-payment-term="month"

            data-mode="embed">
        </div>
    </div>
