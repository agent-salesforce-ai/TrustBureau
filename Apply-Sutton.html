<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutton Funding Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Georgia', serif; }
        
        /* Custom Scrollbar for dark theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }

        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Range Input Styling */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #EAB308; cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }
    </style>
</head>
<body class="bg-[#050A19] text-slate-200 selection:bg-yellow-500 selection:text-black min-h-screen overflow-x-hidden">

    <!-- App Root -->
    <div id="app"></div>

    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            view: 'wizard', // wizard, success, dashboard, pdf
            step: 1,
            appId: 'SF-' + Math.floor(1000 + Math.random() * 9000),
            calcAmount: 50000,
            calcTerm: 12,
            formData: {
                useOfFunds: '',
                amount: '',
                timeline: '',
                businessName: '',
                dba: '',
                industry: '',
                ein: '',
                startDate: '',
                businessAddress: '',
                revenue: '',
                hasDebt: '',
                debtAmount: '',
                debtCreditor: '',
                owners: [{ name: '', email: '', phone: '', ssn: '', dob: '', address: '', ownership: '' }],
                documents: [],
                signature: null,
                termsAgreed: false,
                submissionDate: '',
                ipAddress: '',
                docHash: generateDocHash(),
                userAgent: navigator.userAgent.substring(0, 30) + '...',
                generatedPassword: ''
            }
        };

        // --- HELPERS ---
        function generateDocHash() {
            return Array.from({length: 4}, () => Math.random().toString(36).substring(2, 6).toUpperCase()).join('-');
        }

        function generatePassword() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let pass = "Sutton-";
            for(let i=0; i<4; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
            return pass;
        }

        function formatCurrency(val) {
            if(!val) return '$0';
            const num = val.toString().replace(/[\D\s\._\-]+/g, "");
            if(!num) return '$0';
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', minimumFractionDigits:0 }).format(num);
        }

        // --- RENDER ENGINE ---
        const app = document.getElementById('app');

        function render() {
            app.innerHTML = '';
            
            if (state.view === 'wizard') {
                renderWizard();
            } else if (state.view === 'success') {
                renderSuccess();
            } else if (state.view === 'dashboard') {
                renderDashboard();
            } else if (state.view === 'pdf') {
                renderPDF();
            }
            
            // Re-initialize icons after DOM update
            lucide.createIcons();
        }

        // --- COMPONENTS (HTML Generators) ---

        const BridgeLogo = (theme = 'dark') => `
            <div class="flex flex-col items-center justify-center gap-3">
                <img src="https://i.imgur.com/MXMqYLc.png" alt="Sutton Logo" class="h-24 w-auto object-contain drop-shadow-2xl">
                <div class="flex flex-col items-center justify-center">
                    <span class="font-bold text-2xl tracking-wide leading-none ${theme === 'light' ? 'text-yellow-600' : 'text-yellow-500'}" style="font-family: Georgia, serif">Sutton</span>
                    <span class="text-[10px] tracking-[0.3em] font-medium uppercase mt-2 opacity-80 ${theme === 'light' ? 'text-blue-900' : 'text-blue-200'}" style="font-family: Georgia, serif">Funding</span>
                </div>
            </div>
        `;

        function renderWizard() {
            const progress = (state.step / 6) * 100;
            
            let content = '';
            
            // Step Logic
            if (state.step === 1) content = renderStep1();
            else if (state.step === 2) content = renderStep2();
            else if (state.step === 3) content = renderStep3();
            else if (state.step === 4) content = renderStep4();
            else if (state.step === 5) content = renderStep5();
            else if (state.step === 6) content = renderStep6();

            app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center pt-12 pb-6 px-4 relative overflow-x-hidden">
                    <!-- Ambient Background -->
                    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
                        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/10 rounded-full blur-[120px]"></div>
                        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-yellow-600/5 rounded-full blur-[120px]"></div>
                    </div>

                    <div class="w-full max-w-xl mb-8 px-2 relative z-10">${BridgeLogo()}</div>

                    <div class="w-full max-w-xl relative bg-white/5 backdrop-blur-xl border border-white/10 rounded-[2.5rem] p-8 md:p-10 shadow-2xl z-10 animate-fade-in">
                        <!-- Progress -->
                        <div class="w-full bg-white/10 h-1.5 rounded-full mb-8 overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-yellow-500 to-yellow-300 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(234,179,8,0.5)]" style="width: ${progress}%"></div>
                        </div>

                        ${state.step > 1 ? `<button onclick="setStep(${state.step - 1})" class="absolute top-10 right-10 text-slate-400 hover:text-white transition-colors text-xs font-bold uppercase tracking-wider">Back</button>` : ''}

                        <div class="min-h-[400px] flex flex-col">
                            <div class="flex-grow">
                                ${content}
                            </div>
                            <div class="mt-8">
                                <button onclick="handleNext()" 
                                    class="w-full py-4 rounded-full font-bold text-lg transition-all shadow-lg flex items-center justify-center gap-2
                                    ${state.step === 6 && !state.formData.termsAgreed ? 'bg-white/5 text-slate-500 cursor-not-allowed' : 'bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-400 hover:to-yellow-500 text-black shadow-[0_0_20px_rgba(234,179,8,0.3)] transform hover:-translate-y-0.5'}"
                                    ${state.step === 6 && !state.formData.termsAgreed ? 'disabled' : ''}
                                >
                                    ${state.step === 6 ? 'Submit Application' : 'Continue'}
                                    ${state.step !== 6 ? '<i data-lucide="arrow-right" class="w-5 h-5"></i>' : ''}
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex gap-6 text-slate-500 text-[10px] uppercase tracking-widest font-bold opacity-60 relative z-10">
                        <span class="flex items-center gap-1"><i data-lucide="lock" class="w-3 h-3"></i> 256-bit Secure</span>
                        <span class="flex items-center gap-1"><i data-lucide="shield-check" class="w-3 h-3"></i> Verified Lender</span>
                    </div>
                </div>
            `;
            
            // Initialize Canvas if Step 6
            if(state.step === 6) initCanvas();
        }

        // --- STEP TEMPLATES ---

        function renderStep1() {
            const options = ['Expansion', 'Payroll', 'Hiring', 'Marketing', 'Equipment', 'Inventory'];
            return `
                <div class="space-y-8">
                    <div class="text-center space-y-2">
                        <h2 class="text-3xl font-bold text-white font-serif">Let's get started.</h2>
                        <p class="text-slate-400 text-lg">What brings you here today?</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${options.map(opt => `
                            <div onclick="updateForm('useOfFunds', '${opt}')" 
                                class="cursor-pointer relative w-full rounded-2xl p-5 flex items-center gap-4 transition-all duration-300 ${state.formData.useOfFunds === opt ? 'bg-yellow-500 text-black shadow-lg shadow-yellow-500/20 scale-[1.02]' : 'bg-white/5 border border-white/10 text-slate-300 hover:bg-white/10'}">
                                <i data-lucide="trending-up" class="w-5 h-5 ${state.formData.useOfFunds === opt ? 'text-black' : 'text-yellow-500'}"></i>
                                <span class="font-semibold text-lg">${opt}</span>
                                <div class="ml-auto w-5 h-5 rounded-full border-2 flex items-center justify-center ${state.formData.useOfFunds === opt ? 'border-black' : 'border-slate-500'}">
                                    ${state.formData.useOfFunds === opt ? '<div class="w-2.5 h-2.5 rounded-full bg-black"></div>' : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="pt-4 border-t border-white/10 grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${renderInput('Requested Amount', 'text', '25,000', state.formData.amount, 'amount', true)}
                        ${renderSelect('When needed?', ['Immediately', '1 Week', '1 Month'], state.formData.timeline, 'timeline')}
                    </div>
                </div>
            `;
        }

        function renderStep2() {
            return `
                <div class="space-y-6">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-white font-serif">Tell us about your business</h2>
                        <p class="text-slate-400">We just need a few details to get you qualified.</p>
                    </div>
                    ${renderInput('Legal Business Name', 'text', 'Acme Corp LLC', state.formData.businessName, 'businessName')}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${renderInput('DBA', 'text', 'Optional', state.formData.dba, 'dba')}
                        ${renderInput('Federal EIN', 'text', 'XX-XXXXXXX', state.formData.ein, 'ein')}
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${renderInput('Start Date', 'date', '', state.formData.startDate, 'startDate')}
                        ${renderSelect('Industry', ['Construction', 'Retail', 'Tech', 'Health'], state.formData.industry, 'industry')}
                    </div>
                    ${renderInput('Business Address', 'text', '123 Main St', state.formData.businessAddress, 'businessAddress')}
                    ${renderInput('Monthly Revenue', 'text', '40,000', state.formData.revenue, 'revenue', true)}
                </div>
            `;
        }

        function renderStep3() {
            return `
                <div class="space-y-8 animate-fade-in">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-white font-serif">Current Financing</h2>
                        <p class="text-slate-400">Do you have existing business debt?</p>
                    </div>
                    <div class="flex gap-4 justify-center">
                        <button onclick="updateForm('hasDebt', 'No')" class="px-8 py-4 rounded-full font-bold transition-all ${state.formData.hasDebt === 'No' ? 'bg-green-500 text-black' : 'bg-white/5 border border-white/10 text-slate-300'}">No, I'm debt free</button>
                        <button onclick="updateForm('hasDebt', 'Yes')" class="px-8 py-4 rounded-full font-bold transition-all ${state.formData.hasDebt === 'Yes' ? 'bg-yellow-500 text-black' : 'bg-white/5 border border-white/10 text-slate-300'}">Yes, I have debt</button>
                    </div>
                    ${state.formData.hasDebt === 'Yes' ? `
                        <div class="bg-black/20 p-6 rounded-3xl border border-white/5 space-y-6 animate-fade-in">
                            ${renderInput('Current Balance', 'text', '15,000', state.formData.debtAmount, 'debtAmount', true)}
                            ${renderInput('Lender Name', 'text', 'Lender Name', state.formData.debtCreditor, 'debtCreditor')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderStep4() {
            const owner = state.formData.owners[0];
            return `
                <div class="space-y-6">
                    <div class="flex justify-between items-end mb-4">
                        <div><h2 class="text-2xl font-bold text-white font-serif">Business Owners</h2></div>
                        <button class="text-yellow-500 text-sm font-bold flex items-center gap-1 bg-yellow-500/10 px-3 py-2 rounded-full border border-yellow-500/20"><i data-lucide="plus" class="w-4 h-4"></i> Add</button>
                    </div>
                    <div class="bg-white/5 border border-white/10 rounded-3xl p-6 space-y-5 relative shadow-lg backdrop-blur-md">
                        <h3 class="text-yellow-500 text-xs font-bold uppercase tracking-widest flex items-center gap-2 mb-2">Primary Owner <i data-lucide="lock" class="w-3 h-3"></i></h3>
                        ${renderInput('Full Name', 'text', 'John Doe', owner.name, 'owners.0.name')}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${renderInput('Email Address', 'email', 'john@ex.com', owner.email, 'owners.0.email')}
                            ${renderInput('Mobile Phone', 'tel', '(555) 123-4567', owner.phone, 'owners.0.phone')}
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${renderInput('SSN', 'text', 'XXX-XX-XXXX', owner.ssn, 'owners.0.ssn')}
                            ${renderInput('Date of Birth', 'date', '', owner.dob, 'owners.0.dob')}
                        </div>
                        ${renderInput('Home Address', 'text', 'Street, City, Zip', owner.address, 'owners.0.address')}
                        <div class="w-1/2">${renderInput('Ownership %', 'number', '50', owner.ownership, 'owners.0.ownership')}</div>
                    </div>
                </div>
            `;
        }

        function renderStep5() {
            return `
                <div class="space-y-6">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-white font-serif">Upload Documents</h2>
                        <p class="text-slate-400 text-sm">Bank statements help us approve you faster.</p>
                    </div>
                    <div class="border-2 border-dashed border-white/20 rounded-3xl p-10 flex flex-col items-center justify-center text-center bg-white/5 hover:bg-white/10 cursor-pointer relative" onclick="document.getElementById('fileInput').click()">
                        <input type="file" id="fileInput" multiple class="hidden" onchange="handleFile(this)">
                        <div class="w-16 h-16 rounded-full bg-yellow-500/10 flex items-center justify-center mb-4"><i data-lucide="upload-cloud" class="w-8 h-8 text-yellow-500"></i></div>
                        <p class="text-white font-medium text-lg">Click to upload</p>
                        <p class="text-slate-500 text-sm mt-2">PDF, JPG (Max 10MB)</p>
                    </div>
                    <div class="space-y-3">
                        ${state.formData.documents.map((doc, i) => `
                            <div class="flex items-center justify-between bg-black/30 p-4 rounded-2xl border border-white/10">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center"><i data-lucide="file-text" class="w-5 h-5 text-blue-400"></i></div>
                                    <div><span class="text-white text-sm font-medium block">${doc.name}</span><span class="text-slate-500 text-xs">${doc.size}</span></div>
                                </div>
                                <button onclick="removeDoc(${i})" class="text-slate-500 hover:text-red-400"><i data-lucide="x" class="w-5 h-5"></i></button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderStep6() {
            return `
                <div class="space-y-6">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-white font-serif">Final Step</h2>
                        <p class="text-slate-400 text-sm">Review details and sign below.</p>
                    </div>
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10 space-y-6 shadow-lg backdrop-blur-sm">
                        <p class="text-xs text-slate-300 leading-relaxed opacity-80">By signing below, I certify that all information is true.</p>
                        <!-- Canvas Container -->
                        <div class="border border-white/10 rounded-2xl overflow-hidden bg-black/20 relative shadow-inner h-40">
                            <canvas id="sigCanvas" class="w-full h-full cursor-crosshair"></canvas>
                            <div class="absolute bottom-3 right-4 text-[10px] text-slate-500 pointer-events-none">Use mouse or finger</div>
                        </div>
                        <button onclick="clearCanvas()" class="text-xs text-red-400 hover:text-red-300 underline">Clear Signature</button>
                    </div>
                    <div onclick="toggleTerms()" class="flex items-start gap-4 p-5 bg-white/5 rounded-2xl border border-white/10 cursor-pointer hover:bg-white/10">
                        <div class="mt-0.5 w-6 h-6 rounded-full border-2 flex items-center justify-center flex-shrink-0 ${state.formData.termsAgreed ? 'bg-yellow-500 border-yellow-500' : 'border-slate-500'}">
                            ${state.formData.termsAgreed ? '<i data-lucide="check" class="w-3 h-3 text-black"></i>' : ''}
                        </div>
                        <p class="text-xs text-slate-300 pt-1">I agree to <span class="text-yellow-500">Terms</span> and <span class="text-white">E-SIGN Consent</span>.</p>
                    </div>
                </div>
            `;
        }

        function renderSuccess() {
            app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4 font-sans text-center relative overflow-hidden">
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-green-500/10 rounded-full blur-[100px] pointer-events-none"></div>
                    <div class="w-24 h-24 bg-green-500/10 rounded-full flex items-center justify-center mb-6 border border-green-500/20 animate-bounce shadow-[0_0_30px_rgba(34,197,94,0.4)] relative z-10">
                        <i data-lucide="check-circle" class="w-12 h-12 text-green-500"></i>
                    </div>
                    <h2 class="text-4xl font-bold text-white mb-3 font-serif relative z-10">Application Received</h2>
                    <p class="text-slate-300 text-base mb-10 max-w-md relative z-10">An account has been created for you.</p>
                    
                    <div class="w-full max-w-sm bg-white/5 border border-white/10 rounded-3xl p-8 mb-8 text-left relative overflow-hidden shadow-2xl backdrop-blur-xl z-10">
                        <h3 class="text-sm font-bold text-white uppercase tracking-wider mb-6 flex items-center gap-2"><i data-lucide="shield-check" class="w-4 h-4 text-green-500"></i> Portal Credentials</h3>
                        <div class="space-y-5">
                            <div><label class="text-[10px] text-slate-400 uppercase font-bold pl-1">Username</label><div class="bg-black/40 rounded-xl p-4 border border-white/5 mt-1 text-slate-200 font-mono text-sm">${state.formData.owners[0].email}</div></div>
                            <div><label class="text-[10px] text-slate-400 uppercase font-bold pl-1">Password</label><div class="bg-black/40 rounded-xl p-4 border border-white/5 mt-1 text-yellow-500 font-mono text-lg font-bold tracking-wider">${state.formData.generatedPassword}</div></div>
                        </div>
                    </div>
                    <button onclick="setView('dashboard')" class="w-full max-w-sm bg-yellow-500 hover:bg-yellow-400 text-black py-4 rounded-full font-bold text-lg flex items-center justify-center gap-2 shadow-[0_0_25px_rgba(234,179,8,0.4)] relative z-10"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Enter Portal</button>
                </div>
            `;
        }

        function renderDashboard() {
            const monthlyPayment = formatCurrency((state.calcAmount * 1.30) / state.calcTerm);
            const totalPayback = formatCurrency(state.calcAmount * 1.30);
            
            app.innerHTML = `
                <div class="min-h-screen text-slate-200 font-sans">
                    <!-- Nav -->
                    <div class="border-b border-white/5 bg-[#050A19]/95 backdrop-blur-md px-8 py-4 flex justify-between items-center sticky top-0 z-50">
                        <!-- Updated Logo: Removed 'invert brightness-0' to show Gold color -->
                        <div class="flex items-center gap-4"><img src="https://i.imgur.com/MXMqYLc.png" class="h-10 w-auto"><span class="font-bold text-white font-serif tracking-wide text-lg hidden md:block">Sutton Funding</span></div>
                        <div class="flex items-center gap-6">
                            <div class="relative"><i data-lucide="bell" class="w-5 h-5 text-slate-400 cursor-pointer"></i><div class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#020617]"></div></div>
                            <div class="flex items-center gap-3 bg-white/5 rounded-full pl-1 pr-4 py-1 border border-white/10">
                                <div class="w-8 h-8 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-black font-bold text-sm shadow-lg">${state.formData.owners[0].name.charAt(0)}</div>
                                <span class="text-sm font-medium text-white hidden md:block">${state.formData.owners[0].name.split(' ')[0]}</span>
                            </div>
                            <i data-lucide="log-out" class="w-5 h-5 text-slate-500 hover:text-red-400 cursor-pointer ml-2" onclick="setView('wizard'); setStep(1)"></i>
                        </div>
                    </div>

                    <div class="max-w-7xl mx-auto p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <!-- Metrics -->
                        <div class="lg:col-span-12 grid grid-cols-1 md:grid-cols-3 gap-6 mb-2">
                            <div class="bg-white/5 border border-white/10 rounded-3xl p-6 relative overflow-hidden group hover:bg-white/10 transition-colors">
                                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="zap" class="w-16 h-16 text-yellow-500"></i></div>
                                <p class="text-xs text-slate-400 uppercase tracking-widest font-bold mb-1">Funding Power</p>
                                <h3 class="text-2xl font-bold text-white font-serif">$45k - $75k</h3>
                                <p class="text-[10px] text-green-400 mt-2 flex items-center gap-1"><i data-lucide="trending-up" class="w-3 h-3"></i> High Odds</p>
                            </div>
                            <div class="bg-white/5 border border-white/10 rounded-3xl p-6 relative overflow-hidden group hover:bg-white/10 transition-colors">
                                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="activity" class="w-16 h-16 text-blue-500"></i></div>
                                <p class="text-xs text-slate-400 uppercase tracking-widest font-bold mb-1">App Health</p>
                                <h3 class="text-2xl font-bold text-white font-serif">94% Score</h3>
                                <div class="w-full bg-white/10 h-1 mt-3 rounded-full"><div class="bg-blue-500 h-full w-[94%] rounded-full"></div></div>
                            </div>
                            <div class="bg-white/5 border border-white/10 rounded-3xl p-6 relative overflow-hidden group hover:bg-white/10 transition-colors">
                                <div class="absolute top-0 right-0 p-4 opacity-10"><i data-lucide="users" class="w-16 h-16 text-purple-500"></i></div>
                                <p class="text-xs text-slate-400 uppercase tracking-widest font-bold mb-1">Lender Interest</p>
                                <h3 class="text-2xl font-bold text-white font-serif">7 Active</h3>
                                <p class="text-[10px] text-purple-400 mt-2 flex items-center gap-1"><i data-lucide="eye" class="w-3 h-3"></i> 3 New views</p>
                            </div>
                        </div>

                        <!-- Left Main -->
                        <div class="lg:col-span-8 space-y-8">
                            <div class="flex justify-between items-end">
                                <div><h1 class="text-3xl font-bold text-white font-serif mb-1">Dashboard</h1><p class="text-slate-400 text-sm">Welcome back, <span class="text-yellow-500">${state.formData.owners[0].name}</span></p></div>

                                    <div class="relative flex justify-between z-10">
                                        <div class="flex flex-col items-center gap-3"><div class="w-10 h-10 rounded-full bg-[#020617] border-2 border-green-500 flex items-center justify-center shadow-[0_0_10px_rgba(34,197,94,0.3)]"><i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i></div><p class="text-xs font-bold text-green-500 uppercase tracking-wider">Applied</p></div>
                                        <div class="flex flex-col items-center gap-3"><div class="w-10 h-10 rounded-full bg-[#020617] border-2 border-yellow-500 flex items-center justify-center shadow-[0_0_15px_rgba(234,179,8,0.4)] animate-pulse"><i data-lucide="activity" class="w-5 h-5 text-yellow-500"></i></div><p class="text-xs font-bold text-white uppercase tracking-wider">Review</p></div>
                                        <div class="flex flex-col items-center gap-3 opacity-50"><div class="w-10 h-10 rounded-full bg-[#020617] border-2 border-slate-700 flex items-center justify-center"><i data-lucide="file-check" class="w-5 h-5 text-slate-500"></i></div><p class="text-xs font-bold text-slate-500 uppercase tracking-wider">Approval</p></div>
                                        <div class="flex flex-col items-center gap-3 opacity-50"><div class="w-10 h-10 rounded-full bg-[#020617] border-2 border-slate-700 flex items-center justify-center"><i data-lucide="landmark" class="w-5 h-5 text-slate-500"></i></div><p class="text-xs font-bold text-slate-500 uppercase tracking-wider">Funding</p></div>

                            <!-- Calculator -->
                            <div class="bg-[#0f172a]/80 backdrop-blur-xl border border-white/10 rounded-3xl p-8 shadow-xl">
                                <div class="flex items-center gap-2 mb-6 text-slate-300"><i data-lucide="calculator" class="w-5 h-5 text-blue-400"></i><h3 class="font-bold uppercase tracking-wider text-xs">Loan Impact Analysis</h3></div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                                    <div class="space-y-8">
                                        <div><div class="flex justify-between text-sm mb-2 font-medium"><span class="text-slate-400">Funding Amount</span><span class="text-white font-mono">${state.calcAmount.toLocaleString()}</span></div><input type="range" min="5000" max="250000" step="1000" value="${state.calcAmount}" oninput="updateCalc('amount', this.value)" class="w-full"></div>
                                        <div><div class="flex justify-between text-sm mb-2 font-medium"><span class="text-slate-400">Repayment Term</span><span class="text-white font-mono">${state.calcTerm} Months</span></div><input type="range" min="3" max="24" step="1" value="${state.calcTerm}" oninput="updateCalc('term', this.value)" class="w-full"></div>

                        <!-- Right Sidebar -->
                        <div class="lg:col-span-4 space-y-6">

                                <div class="flex justify-between items-center mb-4"><h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Lender Activity</h3><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span></div>
                                <div class="space-y-4">
                                    <div class="flex items-start gap-3 border-b border-slate-800 pb-3"><div class="w-8 h-8 rounded-full bg-[#020617] border border-slate-800 flex items-center justify-center text-[10px] font-bold text-slate-500">B</div><div><p class="text-xs font-bold text-slate-200">BlueVine</p><p class="text-[10px] text-green-400">Match Found</p></div></div>
                                    <div class="flex items-start gap-3"><div class="w-8 h-8 rounded-full bg-[#020617] border border-slate-800 flex items-center justify-center text-[10px] font-bold text-slate-500">O</div><div><p class="text-xs font-bold text-slate-200">OnDeck</p><p class="text-[10px] text-yellow-500">Reviewing</p></div></div>
                                </div>
                            </div>

                            <!-- Docs Mini-List with Add/Remove -->
                            <div class="bg-[#0f172a]/80 backdrop-blur-xl border border-white/10 rounded-3xl p-6 shadow-xl">
                                <div class="flex justify-between items-center mb-4">
                                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Documents</h3>
                                    <!-- Upload Trigger -->
                                    <button onclick="document.getElementById('dashboardUpload').click()" class="text-slate-500 hover:text-white transition-colors" title="Upload Document">
                                        <i data-lucide="upload-cloud" class="w-4 h-4"></i>
                                    </button>
                                    <input type="file" id="dashboardUpload" multiple class="hidden" onchange="handleFile(this)">
                                </div>
                                ${state.formData.documents.length > 0 ? `
                                    <div class="space-y-2">
                                        ${state.formData.documents.map((doc, i) => `
                                            <div class="flex items-center gap-2 p-2 rounded bg-[#020617] border border-slate-800 text-xs text-slate-300 group">
                                                <i data-lucide="file-check" class="w-3 h-3 text-green-500"></i>
                                                <span class="truncate flex-1">${doc.name}</span>
                                                <!-- Remove Button -->
                                                <button onclick="removeDoc(${i})" class="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <i data-lucide="trash-2" class="w-3 h-3"></i>
                                                </button>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : `
                                    <p class="text-xs text-slate-600 italic text-center py-2">No files uploaded.</p>
                                `}
                            </div>

                        </div>
                    </div>
                </div>
            `;
        }

        function renderPDF() {
            app.innerHTML = `
                <div class="min-h-screen bg-black flex flex-col items-center pt-12 pb-6 px-4 font-sans print:bg-white print:p-0">
                    <div class="w-full max-w-xl flex justify-center items-center mb-6 px-2">${BridgeLogo('dark')}</div>
                    
                    <div class="animate-fade-in w-full max-w-[8.5in] bg-white rounded-sm shadow-[0_0_50px_rgba(234,179,8,0.2)] overflow-hidden text-slate-900 p-10 relative min-h-[11in] flex flex-col border border-slate-200 print:shadow-none print:w-full print:border-none print:m-0">
                        <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-0 overflow-hidden"><img src="https://i.imgur.com/MXMqYLc.png" class="w-[60%] opacity-[0.04] grayscale"></div>
                        
                        <div class="bg-slate-50 border-b border-slate-200 p-8 flex justify-between items-center z-10 relative">
                            <div class="flex flex-col items-start gap-1">${BridgeLogo('light')}</div>
                            <div class="text-right flex flex-col items-end gap-2">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://suttonfunding.com/${state.appId}&color=0f172a&bgcolor=f8fafc&margin=2" class="w-16 h-16 rounded border border-slate-200">
                                <div><p class="font-mono text-slate-500 text-xs">App ID: ${state.appId}</p></div>
                            </div>
                        </div>

                        <div class="p-8 space-y-6 z-10 relative flex-grow text-sm">
                            <div class="border-b border-slate-200 pb-4">
                                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-2">Funding Request</h3>
                                <div class="grid grid-cols-3 gap-4">
                                    <div><p class="text-xs text-slate-500">Amount</p><p class="font-bold text-slate-900 text-lg">${formatCurrency(state.formData.amount)}</p></div>
                                    <div><p class="text-xs text-slate-500">Use</p><p class="font-bold text-slate-900 text-lg">${state.formData.useOfFunds}</p></div>
                                    <div><p class="text-xs text-slate-500">Timeline</p><p class="font-bold text-slate-900 text-lg">${state.formData.timeline}</p></div>
                                </div>
                            </div>
                            <!-- More sections would go here (Business Info, Owners) identical to render logic but with PDF specific classes -->
                            <div class="bg-slate-50 p-4 rounded border border-slate-200 flex justify-between items-end">
                                <div class="relative">
                                    ${state.formData.signature ? `<img src="${state.formData.signature}" class="h-12 object-contain opacity-90">` : '<p class="text-red-600 font-bold text-xs">NOT SIGNED</p>'}
                                    <div class="border-t border-slate-400 w-48 mt-1"></div>
                                    <p class="text-[10px] text-slate-500 mt-1">Electronically Signed</p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-auto bg-slate-50 p-6 border-t border-slate-200 relative z-10">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center gap-2 mb-2"><i data-lucide="lock" class="w-4 h-4 text-slate-600"></i><h4 class="text-xs font-bold text-slate-700 uppercase tracking-wider">Digital Audit Trail</h4></div>
                                <div class="space-y-1">
                                    <p class="text-[10px] font-mono text-slate-500">Hash: <span class="text-slate-700">${state.formData.docHash}-${state.appId}</span></p>
                                    <p class="text-[10px] font-mono text-slate-500">Timestamp: <span class="text-slate-700">${state.formData.submissionDate}</span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="fixed bottom-6 z-50 flex gap-4 bg-[#020617]/90 backdrop-blur border border-blue-900/30 p-2 rounded-full shadow-2xl print:hidden">
                        <button onclick="setView('dashboard')" class="flex items-center gap-2 text-slate-300 hover:text-white px-4 py-2 rounded-full font-medium text-sm transition-colors">‚Üê Back to Portal</button>
                        <button onclick="window.print()" class="flex items-center gap-2 bg-yellow-500 text-black px-6 py-2 rounded-full text-sm font-bold hover:bg-yellow-400 shadow-lg"><i data-lucide="printer" class="w-4 h-4"></i> Print Official PDF</button>
                    </div>
                </div>
            `;
        }

        // --- UI HELPERS ---

        function renderInput(label, type, ph, val, key, isCurrency=false) {
            // Very simple path resolver for key strings "owners.0.name"
            const onInput = `updateForm('${key}', this.value, '${isCurrency}')`;
            let displayVal = val;
            if(isCurrency) displayVal = formatCurrency(val);

            return `
                <div class="flex flex-col gap-2 w-full">
                    <label class="text-blue-200/80 font-medium text-xs uppercase tracking-wide ml-4 font-sans">${label}</label>
                    <div class="relative group">
                        <input type="${type === 'currency' ? 'text' : type}" 
                            value="${displayVal}"
                            oninput="${onInput}"
                            class="w-full bg-black/20 border border-white/10 text-white rounded-full py-4 pl-6 pr-4 focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all placeholder-slate-500 text-base shadow-inner group-hover:bg-black/30"
                            placeholder="${ph}">
                        ${isCurrency ? '<div class="absolute right-6 top-1/2 transform -translate-y-1/2 text-slate-400"><i data-lucide="dollar-sign" class="w-4 h-4"></i></div>' : ''}
                    </div>
                </div>
            `;
        }

        function renderSelect(label, options, val, key) {
            return `
                <div class="flex flex-col gap-2 w-full">
                    <label class="text-blue-200/80 font-medium text-xs uppercase tracking-wide ml-4 font-sans">${label}</label>
                    <div class="relative">
                        <select onchange="updateForm('${key}', this.value)" class="w-full bg-black/20 border border-white/10 text-white rounded-full py-4 pl-6 pr-10 focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all appearance-none cursor-pointer text-base shadow-inner hover:bg-black/30">
                            <option value="" disabled ${!val ? 'selected' : ''}>Select option</option>
                            ${options.map(opt => `<option value="${opt}" ${val === opt ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select>
                        <div class="absolute right-6 top-1/2 transform -translate-y-1/2 pointer-events-none text-slate-400"><i data-lucide="chevron-down" class="w-5 h-5"></i></div>
                    </div>
                </div>
            `;
        }

        // --- ACTIONS & LOGIC ---

        function updateForm(key, value, isCurrency) {
            // Handle nested keys like "owners.0.name"
            if (key.includes('.')) {
                const parts = key.split('.');
                state.formData[parts[0]][parts[1]][parts[2]] = value;
            } else {
                if (isCurrency === 'true') {
                    // Strip non-numeric, simple logic
                    const num = value.toString().replace(/[^0-9]/g, '');
                    state.formData[key] = num;
                    // re-render not needed for every keystroke in vanilla unless binding strictly
                    // ideally we just update state. 
                } else {
                    state.formData[key] = value;
                }
            }
            
            // For simple state updates that change UI appearance (like radio buttons), we re-render.
            // For inputs, we generally let them loose to avoid losing focus, 
            // but here we are re-rendering whole step on radio click.
            if(['useOfFunds', 'hasDebt', 'termsAgreed'].includes(key)) {
                render();
            }
        }

        function setStep(s) { state.step = s; render(); }
        function setView(v) { state.view = v; render(); }
        
        function handleNext() {
            if (state.step === 6) {
                if (!state.formData.termsAgreed) return;
                state.formData.generatedPassword = generatePassword();
                state.formData.submissionDate = new Date().toLocaleString();
                state.view = 'success';
            } else {
                state.step++;
            }
            render();
        }

        function addOwner() {
            state.formData.owners.push({ name: '', email: '', phone: '', ssn: '', dob: '', address: '', ownership: '' });
            render();
        }

        function removeOwner(idx) {
            if (state.formData.owners.length > 1) {
                state.formData.owners.splice(idx, 1);
                render();
            }
        }

        function handleFile(input) {
            const files = Array.from(input.files);
            const newDocs = files.map(file => ({
                name: file.name,
                size: (file.size / 1024 / 1024).toFixed(2) + ' MB'
            }));
            state.formData.documents = [...state.formData.documents, ...newDocs];
            render();
        }

        function removeDoc(idx) {
            state.formData.documents.splice(idx, 1);
            render();
        }

        function toggleTerms() {
            state.formData.termsAgreed = !state.formData.termsAgreed;
            render();
        }

        function updateCalc(type, val) {
            if(type === 'amount') state.calcAmount = parseInt(val);
            if(type === 'term') state.calcTerm = parseInt(val);
            render(); // Re-render to show updated calculations
        }

        // --- CANVAS LOGIC ---
        let canvas, ctx, isDrawing = false;

        function initCanvas() {
            canvas = document.getElementById('sigCanvas');
            if(!canvas) return;
            
            // Resize logic
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#EAB308';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';

            // Events
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('mouseleave', stopDraw);
            canvas.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
            canvas.addEventListener('touchend', stopDraw);
        }

        function startDraw(e) {
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            isDrawing = true;
        }

        function draw(e) {
            if(!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDraw() {
            if(isDrawing) {
                isDrawing = false;
                state.formData.signature = canvas.toDataURL();
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            state.formData.signature = null;
        }

        // Initial Render
        render();

    </script>
