<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrustBureau.ai — Enhanced Live AI Business Report</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            'brand-green': '#00C09A',
            'brand-dark': '#101418',
            'brand-gray': '#6B7280',
            'brand-light': '#F8F9FA',
            'brand-border':'#E5E7EB',
          },
          boxShadow: { card: '0 10px 24px rgba(0,0,0,.06)' }
        }
      }
    }
  </script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet"/>
  <style>
    html { scroll-behavior: smooth; }
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; background:white; }
    .widget-card{border:1px solid #E5E7EB;border-radius:.75rem;background:#fff;box-shadow:0 10px 20px rgba(0,0,0,.06)}
    .cta-button { transition: all .25s ease; }
    .cta-button:hover { transform: translateY(-1px); box-shadow:0 12px 20px rgba(0,192,154,.15); }
    .cta-disabled { opacity:.6; cursor:not-allowed; transform:none; box-shadow:none; }
    .score-circle{width:120px;height:120px;border-radius:9999px;display:flex;align-items:center;justify-content:center;font-family:'Plus Jakarta Sans',sans-serif;font-weight:800;font-size:2.25rem;border:8px solid}
    .score-red{border-color:#FECACA;color:#DC2626;background:#FEF2F2}
    .score-yellow{border-color:#FDE68A;color:#D97706;background:#FFFBEB}
    .score-green{border-color:#A7F3D0;color:#059669;background:#ECFDF5}
  </style>
</head>
<body class="font-sans text-brand-dark">
  <!-- Header -->
  <header class="bg-white/80 border-b border-brand-border sticky top-0 z-50 backdrop-blur-md">
    <nav class="max-w-6xl mx-auto px-4 md:px-6 py-4 flex items-center justify-between">
      <a href="#" class="flex items-center gap-2.5">
        <svg width="34" height="34" viewBox="0 0 50 50" fill="none" aria-hidden="true">
          <path d="M25 5L42.5 12.5V27.5C42.5 37.5 25 45 25 45C25 45 7.5 37.5 7.5 27.5V12.5L25 5Z" fill="#00C09A"/>
          <path d="M17.5 25L22.5 30L32.5 20" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="font-heading text-xl md:text-2xl font-extrabold">TrustBureau.ai</span>
      </a>
      <button id="open-settings" class="text-sm border border-brand-border rounded-lg px-3 py-2 font-medium hover:bg-brand-light">Settings</button>
    </nav>
  </header>

  <!-- Settings Modal -->
  <div id="settings-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/50">
    <div class="bg-white rounded-xl w-[min(600px,92vw)] p-6 shadow-2xl border border-brand-border relative">
      <button id="close-settings" class="absolute right-4 top-3 text-gray-500 hover:text-black">✕</button>
      <h3 class="font-heading text-lg font-bold mb-4">Settings</h3>

      <!-- API key input -->
      <div class="p-4 border border-brand-border rounded-lg">
        <div class="font-medium mb-2">Gemini API key</div>
        <p class="text-xs text-gray-500 mb-3">Stored locally in your browser (never uploaded).</p>
        <input id="apiKeyInput" type="password" placeholder="Enter your Gemini API key" class="w-full px-3 py-2 border border-brand-border rounded-lg mb-3" autocomplete="off" />
        <div class="flex gap-2">
          <button id="btn-save-key" class="bg-brand-green text-white rounded-lg px-4 py-2 font-semibold cta-button">Save key</button>
          <button id="btn-test-key" class="border border-brand-border rounded-lg px-4 py-2 font-semibold">Test key</button>
          <button id="btn-clear-key" class="text-red-600 border border-red-200 bg-red-50 rounded-lg px-4 py-2 font-semibold">Clear key</button>
        </div>
      </div>

      <div class="mt-5 flex justify-end">
        <button id="close-modal" class="bg-brand-green text-white rounded-lg px-4 py-2 font-semibold">Done</button>
      </div>
    </div>
  </div>

  <!-- Search Form -->
  <section class="max-w-6xl mx-auto px-4 md:px-6 py-10 md:py-14">
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="font-heading text-4xl md:text-6xl font-extrabold leading-tight">Enhanced Live AI Business Report</h1>
      <p class="text-brand-gray mt-3 md:mt-4">Search a <span class="font-semibold">US company</span>. The report renders below. No fake data: if we can't find it, you'll see <em>N/A</em>.</p>
      <div class="widget-card mt-7 p-4">
        <form id="search-form" class="w-full flex flex-col sm:flex-row gap-3 justify-center" autocomplete="off">
          <input id="business-name" type="text" placeholder="e.g., Apple Inc.; Costco Wholesale Corp.; Aquamark.io" class="flex-1 px-4 py-3 border border-brand-border rounded-lg placeholder-gray-500 focus:outline-none focus:ring-brand-green focus:border-brand-green" />
          <button id="generate-report-btn" type="submit" class="inline-flex items-center justify-center gap-2 bg-brand-green text-white font-bold rounded-lg px-5 py-3 text-lg cta-button">
            Generate
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Results -->
  <section id="results" class="max-w-6xl mx-auto px-4 md:px-6 pb-16">
    <div id="report-results-container" style="display:none;">
      <div id="report-loader" class="widget-card p-6 md:p-8 space-y-6">
        <p class="font-heading font-semibold">Building your report...</p>
      </div>
      <div id="report-error-container" class="widget-card p-6 border-red-200 bg-red-50" style="display:none;">
        <p id="report-error-message" class="text-sm text-red-700"></p>
      </div>
      <div id="report-content" class="space-y-8" style="display:none;"></div>
    </div>
  </section>

  <footer class="border-t border-brand-border text-center py-6 text-sm text-gray-500">&copy; 2025 TrustBureau.ai</footer>

  <script>
    // Modal handling
    const modal = document.getElementById('settings-modal');
    document.getElementById('open-settings').addEventListener('click', ()=> modal.classList.remove('hidden'));
    document.getElementById('close-settings').addEventListener('click', ()=> modal.classList.add('hidden'));
    document.getElementById('close-modal').addEventListener('click', ()=> modal.classList.add('hidden'));

    // Local storage key handling
    async function saveKey(){
      const key = document.getElementById('apiKeyInput').value.trim();
      if(!key){ alert('Please enter your Gemini API key'); return; }
      localStorage.setItem('gemini_api_key', btoa(key));
      alert('Gemini API key saved locally.');
    }

    async function testKey(){
      const key = localStorage.getItem('gemini_api_key');
      if(!key){ alert('No key saved'); return; }
      const decoded = atob(key);
      try{
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${encodeURIComponent(decoded)}`);
        alert(res.ok ? 'Key works!' : 'Invalid key or blocked network. HTTP '+res.status);
      }catch(e){
        alert('Network blocked or invalid key: '+e.message);
      }
    }

    document.getElementById('btn-save-key').addEventListener('click', saveKey);
    document.getElementById('btn-clear-key').addEventListener('click', ()=>{
      localStorage.removeItem('gemini_api_key');
      alert('Key cleared.');
    });
    document.getElementById('btn-test-key').addEventListener('click', testKey);
  </script>
</body>
</html>
