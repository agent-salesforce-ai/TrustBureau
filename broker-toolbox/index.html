<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>

  <!-- Outseta Quickstart script -->
  <script>
    var o_options = {
      domain: 'trustbureauai.outseta.com',
      load: 'nocode,auth'
    };
  </script>
  <script src="https://cdn.outseta.com/outseta.min.js" data-options="o_options"></script>

  <!-- Auth Protection -->
  <script>
    // Wait for Outseta to be ready before checking auth
    (async function() {
      // Wait for Outseta to initialize
      if (window.Outseta && typeof Outseta.getUser === 'function') {
        await checkAuth();
      } else {
        // Wait a bit for Outseta to load
        setTimeout(async () => {
          if (window.Outseta && typeof Outseta.getUser === 'function') {
            await checkAuth();
          }
        }, 500);
      }

      async function checkAuth() {
        try {
          const user = await Outseta.getUser();
          
          if (!user) {
            window.location.href = 'https://trustbureauai.outseta.com/auth';
            return;
          }

          let planName = 'Free Trial';
          let subscriptionStartDate = null;

          if (user.Account && user.Account.CurrentSubscription) {
            const currentSubscription = user.Account.CurrentSubscription;
            if (currentSubscription.Plan && currentSubscription.Plan.Name) {
              planName = currentSubscription.Plan.Name;
            }
            if (currentSubscription.StartDate) {
              subscriptionStartDate = currentSubscription.StartDate;
            }
          }

          console.log('Plan:', planName);
          console.log('Start date:', subscriptionStartDate);

          if (planName === 'Broker Box') {
            console.log('User has Broker Box plan - full access granted');
            return;
          }

          if (planName === 'Free Trial' && subscriptionStartDate) {
            const startDate = new Date(subscriptionStartDate);
            const trialEndDate = new Date(startDate);
            trialEndDate.setDate(trialEndDate.getDate() + 3);
            const today = new Date();

            console.log('Trial start:', startDate);
            console.log('Trial end:', trialEndDate);
            console.log('Today:', today);

            if (today > trialEndDate) {
              console.log('Trial expired - redirecting to subscribe');
              alert('Your 3-day free trial has expired. Please subscribe to continue using Broker Box.');
              window.location.href = 'https://trustbureauai.outseta.com/profile?tab=planChange#o-authenticated';
              return;
            } else {
              console.log('Free trial still active');
            }
          }

        } catch (error) {
          console.error('Error checking subscription:', error);
          window.location.href = 'https://trustbureauai.outseta.com/auth';
        }
      }
    })();
  </script>

    .tool-icon {

    }

    @media (max-width: 860px) {

      }

      .tools-grid {

      }
    }

    /* Load saved accent color */
    .loading-color {
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

<script>
  // Load branding from localStorage
  (function() {
    var STORAGE_COLOR_KEY = 'tbAccentColor';
    
    function loadAccentColor() {
      try {
        var saved = localStorage.getItem(STORAGE_COLOR_KEY);
        if (saved) {
          document.documentElement.style.setProperty('--accent-color', saved);
        }
      } catch (e) {}
    }

    loadAccentColor();

    // Preserve URL parameters for navigation (Outseta auth token)
    function preserveUrlParameters() {
      const urlParams = window.location.search;
      const hashParams = window.location.hash;

      const pathsToUpdate = ["/approval-calculator"];

      document.querySelectorAll("a[href]").forEach(link => {
        const href = link.getAttribute("href");
        if (href && pathsToUpdate.some(path => href.startsWith(path))) {
          const cleanHref = href.split('?')[0].split('#')[0];
          link.href = cleanHref + urlParams + hashParams;
        }
      });
    }

    // Call on page load
    preserveUrlParameters();
  })();
</script>
